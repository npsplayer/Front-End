<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><p>Todo List</p></div>
      <div class="navigation">
        <div class="add-new">
          <input
            type="text"
            class="addtext"
            placeholder="Add new element ..."
          />
          <button class="add btn">Add</button>
        </div>
        <div class="view">
          <button class="btn all-view">All</button>
          <button class="btn active-view">Active</button>
          <button class="btn done-view">Done</button>
        </div>
          <input type="search" class="search" placeholder="Search..." />
      </div>
      <ul class="todos">
        <!-- <li>
          <span class="todo">Test</span>
          <div class="container-btn">
            <button class="delete-btn">Delete</button>
            <button class="highlight-btn">Highlight</button>
          </div>
        </li> -->
      </ul>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
